<div class="container w-25 mt-5">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-plate bg-cornflower text-center">
  <h2>Login form</h2>
  <div class="form-group">
    <label>
      Username
      <input type="text" formControlName="username" class="form-control"/>
    </label>
  </div>
  <div class="form-group">
    <label>
      Password
      <input type="password" formControlName="password" class="form-control"/>
    </label>
  </div>
  <div class="form-group">
    <button class="btn-lg sorsix-button" type="submit" [disabled]="!loginForm.valid">Login</button>
  </div>
  <div class="form-group">
    <button class="btn-lg sorsix-button">
      <a href="/api/public/login/github">
        Login with Github
      </a>
    </button>
  </div>
  <div class="form-group">
    <button class="btn-lg sorsix-button">
      <a href="/register">
        Create an account
      </a>
    </button>
  </div>
</form>
</div>
