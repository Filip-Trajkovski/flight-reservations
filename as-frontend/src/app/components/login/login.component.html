<h2>Login form</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>
          Username
        <input type="text" formControlName="username" class="form-control"/>
      </label>
    </div>
    <div class="form-group">
        <label>
          Password
        <input type="password" formControlName="password" class="form-control"/>
      </label>
    </div>
    <div class="form-group">
        <button class="btn-lg btn-outline-primary"  type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>
    <div class="form-group">
        <button class="btn-lg btn-outline-primary">
          <a href="/api/public/login/github">
            Login with Github
          </a>
        </button>
    </div>
    <div class="form-group">
        <button class="btn-lg btn-outline-primary" >
            <a href="/register">
          Create an account
            </a>
        </button>
    </div>
  </form>
