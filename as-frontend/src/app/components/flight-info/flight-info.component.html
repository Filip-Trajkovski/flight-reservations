<div *ngIf="this.flight">

  <div>
    <h3>Economy</h3>

    <label>Free Seats: {{this.flight.plane.economySeats - this.takenEconomySeats}}</label>

    <label>Number of tickets</label>
    <input type="text" value="{{this.economyTicketsToReserve}}">
    <button (click)="changeEconomyPlusMinusToggle(1)">+</button>
    <button (click)="changeEconomyPlusMinusToggle(-1)">-</button>

    <label>Price for an Economy ticket {{this.flight.arrivalLocation.price + this.flight.plane.economyPrice}}</label>
  </div>

  <div *ngIf="this.flight.plane.businessSeats > 0">
    <h3>Business</h3>

    <label>Free Seats: {{this.flight.plane.businessSeats - this.takenBusinessSeats}}</label>

    <label>Number of tickets</label>
    <input type="text" value="{{this.businessTicketsToReserve}}">
    <button (click)="changeBusinessPlusMinusToggle(1)">+</button>
    <button (click)="changeBusinessPlusMinusToggle(-1)">-</button>

    <label>Price for a Business ticket {{this.flight.arrivalLocation.price + this.flight.plane.businessPrice}}</label>
  </div>

  <button (click)="makeReservation()"><h2>Booktest</h2></button>

</div>
